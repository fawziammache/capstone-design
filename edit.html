<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit</title>
    <link rel="stylesheet" type="text/css" href="edit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  	<script src="/js/jquery-3.4.1.min.js"></script>

</head>
<body>


	<div class="header">
			<div class="left-buttons">
				<button class="button-text"><i class="fa fa-home"></i>HOME</button>
				<button class="button-solid">SAVE</button>
				
			</div>

			<h1>Thyroid Cancer Checklist</h1>


			<div class="right-buttons">
				<button class="button-outlined">SHARE</button>
				<button class="button-outlined">DOWNLOAD XML</button>

				<!-- <button><i class="material-icons">share</i>SHARE</button>
				<button><i class="material-icons">get_app</i>DOWNLOAD XML</button> -->
			</div>
	</div>

	<div class="main-container">

		<div class="question-container">
			
			<h3>Questions</h3>

	        <form>
	            
				<ol class="question">
					<li>Q1</li>
					<li>Q2</li>
				</ol>

	        </form>




		</div>
	


		<div class="form-buttons">
			<h4>ADD QUESTIONS</h4>
			<div>
				<button class="button-outlined"><i class="fa fa-font"></i>Text</button>
				<button class="button-outlined"><i class="text"></i>Multi Select</button>
				<button class="button-outlined"><i class="fa fa-circle"></i>Single Select</button>
			</div>
		</div>


		<!-- ZAKI'S BUTTONS -->
		 <button type="button" class="collapsible">Section</button>
        <div class="content">
            <label>Title: </label>
            <textarea id="sectionTitle" cols="40"></textarea><br>
            <button onclick='section(document.getElementById("sectionTitle").value)'>Add</button>
        </div>

        <button type="button" class="collapsible">Text Answer</button>
        <div class="content">
            <label>Question: </label>
            <textarea id="textQuestion" cols="40"></textarea><br>
            <button onclick='textAnswer(document.getElementById("textQuestion").value)'>Add</button>
        </div>

        <button type="button" class="collapsible">Radio Answer</button>
        <div class="content">
            <label>Question: </label>
            <textarea id="radioQuestion" cols="40"></textarea><br>
            <label>Answers: </label>
            <textarea id="radioAnswers" cols="40"></textarea><br>
            <button
                onclick='otherAnswer("radio", document.getElementById("radioQuestion").value, document.getElementById("radioAnswers").value)'>Add</button>
        </div>



		

	</div>

    
</body>
</html>
